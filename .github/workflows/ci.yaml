# GitHub Actions CI Workflow
# Per T049: Lint, test, and build on every push and PR

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "20"

jobs:
  # Backend CI
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: backend
        run: uv pip install --system ".[dev]" ruff

      - name: Run Ruff linter
        working-directory: backend
        run: ruff check .

      - name: Run Ruff formatter check
        working-directory: backend
        run: ruff format --check .

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: backend
        run: uv pip install --system ".[dev]"

      - name: Run tests
        working-directory: backend
        run: pytest tests/ -v --tb=short
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          BETTER_AUTH_SECRET: "ci-test-secret-key-not-for-production"

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: todo-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Frontend CI
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: frontend
        run: pnpm lint

      - name: Check TypeScript
        working-directory: frontend
        run: pnpm tsc --noEmit

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: frontend
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: todo-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Microservices CI
  microservices-build:
    name: Microservices Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [recurring-task, notification, websocket]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: false
          tags: ${{ matrix.service }}-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Helm lint
  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: helm lint ./helm/todo-chatbot

      - name: Template validation
        run: |
          helm template todo-chatbot ./helm/todo-chatbot \
            -f ./helm/todo-chatbot/values.yaml \
            --debug > /dev/null

  # Summary job
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs:
      - backend-build
      - frontend-build
      - microservices-build
      - helm-lint
    steps:
      - name: CI Summary
        run: |
          echo "All CI checks passed!"
          echo "Backend: ✓"
          echo "Frontend: ✓"
          echo "Microservices: ✓"
          echo "Helm: ✓"
