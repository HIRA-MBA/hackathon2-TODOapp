{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-postgresql
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "todo-chatbot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      containers:
        - name: postgresql
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.password | quote }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgresql.username | quote }}
            initialDelaySeconds: {{ .Values.postgresql.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.probes.liveness.failureThreshold }}
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgresql.username | quote }}
            initialDelaySeconds: {{ .Values.postgresql.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.probes.readiness.failureThreshold }}
          {{- if .Values.postgresql.persistence.enabled }}
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          {{- end }}
      {{- if .Values.postgresql.persistence.enabled }}
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: {{ include "todo-chatbot.fullname" . }}-postgresql-data
      {{- end }}
---
{{- if .Values.postgresql.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-postgresql-data
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.postgresql.persistence.storageClass | default "" | quote }}
  resources:
    requests:
      storage: {{ .Values.postgresql.persistence.size | default "5Gi" }}
{{- end }}
{{- end }}
