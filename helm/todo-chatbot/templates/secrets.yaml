apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.secretName" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.postgresql.enabled }}
  DATABASE_URL: {{ printf "postgresql://%s:%s@%s-postgresql:5432/%s" .Values.postgresql.username .Values.postgresql.password (include "todo-chatbot.fullname" .) .Values.postgresql.database | b64enc | quote }}
  {{- else }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  {{- end }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | b64enc | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  MCP_API_KEY: {{ .Values.secrets.mcpApiKey | b64enc | quote }}
  NEXT_PUBLIC_OPENAI_DOMAIN_KEY: {{ .Values.secrets.openaiDomainKey | b64enc | quote }}
