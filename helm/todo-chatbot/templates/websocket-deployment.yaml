{{- if .Values.websocket.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-websocket
  labels:
    {{- include "todo-chatbot.websocket.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.websocket.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.websocket.selectorLabels" . | nindent 6 }}
  {{- if .Values.websocket.strategy }}
  strategy:
    {{- toYaml .Values.websocket.strategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.websocket.selectorLabels" . | nindent 8 }}
      {{- if .Values.dapr.enabled }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "websocket-service"
        dapr.io/app-port: "{{ .Values.websocket.service.targetPort }}"
        dapr.io/app-protocol: "http"
        dapr.io/enable-metrics: "true"
      {{- end }}
    spec:
      containers:
        - name: websocket
          image: "{{ .Values.global.registry | default "" }}{{ if .Values.global.registry }}/{{ end }}{{ .Values.websocket.image.repository }}:{{ .Values.websocket.image.tag | default .Values.global.imageTag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.websocket.service.targetPort }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.websocket.service.targetPort }}"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.secretName" . }}
                  key: BETTER_AUTH_SECRET
            - name: BACKEND_URL
              value: "http://{{ include "todo-chatbot.fullname" . }}-backend:{{ .Values.backend.service.port }}"
            {{- if .Values.dapr.enabled }}
            - name: DAPR_HTTP_PORT
              value: "3500"
            {{- end }}
          resources:
            {{- toYaml .Values.websocket.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.websocket.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.websocket.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.websocket.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.websocket.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.websocket.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.websocket.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.websocket.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.websocket.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.websocket.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.websocket.probes.readiness.failureThreshold }}
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
{{- end }}
